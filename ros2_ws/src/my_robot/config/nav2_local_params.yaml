controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0 # local plan frequency
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 1.0 # Higher = tolerate more errors
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] 
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3  # Smaller radius = more sensitive
      movement_time_allowance: 3.0  # Wait 3 seconds before declaring stuck
    
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.35  # Meters
      yaw_goal_tolerance: 3.14

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.30  # Target forward speed
      lookahead_dist: 0.4  # How far ahead to look on path - smaller = less smoothing
      min_lookahead_dist: 0.2  # Minimum lookahead distance
      max_lookahead_dist: 0.6  # Maximum lookahead distance
      lookahead_time: 1.5  # Lookahead time for dynamic adjustment
      rotate_to_heading_angular_vel: 1.0  # Rotation speed when aligning
      transform_tolerance: 0.1  # TF tolerance
      use_velocity_scaled_lookahead_dist: false  # Don't scale lookahead with speed
      min_approach_linear_velocity: 0.05  # Minimum speed near goal
      approach_velocity_scaling_dist: 0.6  # Start slowing this far from goal
      use_collision_detection: false  # Blindly follow global path - planner already avoids obstacles
      max_allowed_time_to_collision_up_to_carrot: 1.0  # Collision check time
      use_regulated_linear_velocity_scaling: true  # Slow down for curves
      use_cost_regulated_linear_velocity_scaling: false  # Don't slow for costmap costs
      regulated_linear_scaling_min_radius: 0.9  # Curve radius to start slowing
      regulated_linear_scaling_min_speed: 0.25  # Minimum speed in curves
      use_rotate_to_heading: true  # Rotate in place when path requires it
      allow_reversing: false  # No backwards motion
      rotate_to_heading_min_angle: 0.785  # Rotate if angle > 45 degrees
      max_angular_accel: 3.2  # Max angular acceleration
      max_robot_pose_search_dist: 10.0  # How far to search for robot on path
      use_interpolation: false  # Don't interpolate between path points

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: true
      rolling_window: true
      width: 10
      height: 10
      resolution: 0.25 # how big the obstacle pixels
      footprint: "[[0.125, 0.085], [0.125, -0.085], [-0.125, -0.085], [-0.125, 0.085]]"
      track_unknown_space: false
      plugins: ["obstacle_layer", "inflation_layer"]
      always_send_full_costmap: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: ground_edge
        ground_edge:
          topic: /ground_edge_scan
          max_obstacle_height: 1.0
          min_obstacle_height: -0.5
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 5.0
          raytrace_min_range: 0.0
          obstacle_max_range: 5.0
          obstacle_min_range: 0.1
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.45

planner_server:
  ros__parameters:
    expected_planner_frequency: 50.0
    use_sim_time: true
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 20.0  # How close to goal is acceptable (meters)
      downsample_costmap: false  # Don't reduce costmap resolution for planning
      downsampling_factor: 1  # Costmap resolution multiplier (1 = no change)
      allow_unknown: true  # Plan through unknown space
      max_iterations: 999999999  # Max search iterations before giving up - never give up
      max_on_approach_iterations: 1000  # Max iterations when near goal
      max_planning_time: 999.0  # Timeout for planning (seconds) - never give up
      motion_model_for_search: "DUBIN"  # Forward-only wide curves
      angle_quantization_bins: 72  # Angular resolution (72 = 5 degree increments)
      analytic_expansion_ratio: 3.5  # When to try direct path to goal
      analytic_expansion_max_length: 3.0  # Max distance for direct path attempts (meters)
      minimum_turning_radius: 0.25  # Smallest turn radius robot can make (meters) - higher = wider curves
      reverse_penalty: 2.0  # Cost multiplier for backing up
      change_penalty: 0.0  # Cost for switching forward/reverse (0 = no penalty)
      non_straight_penalty: 0.01  # Cost multiplier for curved paths vs straight - lower = prefer curves
      cost_penalty: 500.0  # How much to avoid high-cost areas in costmap - higher = avoid more
      retrospective_penalty: 0.015  # Penalty for paths that backtrack
      lookup_table_size: 20.0  # Heuristic cache size (meters)
      cache_obstacle_heuristic: false  # Don't cache obstacle heuristic between plans
      smooth_path: true  # Apply smoothing to final path
      allow_primitive_interpolation: false  # Don't force final orientation
      use_final_approach_orientation: false  # Ignore goal orientation
      smoother:
        max_iterations: 100  # Smoothing iterations - lower = less smooth
        w_smooth: 0.3  # Smoothing weight (0-1) - lower = less smooth
        w_data: 0.2  # Data weight - higher = stick closer to original path
        tolerance: 0.001  # Convergence tolerance

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "wait", "drive_on_heading", "assisted_teleop"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
      target_x: -0.8
      time_allowance: 10.0
    wait:
      plugin: "nav2_behaviors/Wait"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: odom
    robot_base_frame: base_link
    transform_timeout: 0.1
    use_sim_time: true
    simulate_ahead_time: 0.0  # Disable collision checking for behaviors
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: true
      rolling_window: true
      width: 70
      height: 70
      resolution: 0.10 # how big the obstacle pixels - lower = finer detail
      footprint: "[[0.20, 0.15], [0.20, -0.15], [-0.20, -0.15], [-0.20, 0.15]]"  # Larger footprint for planning with safety margin
      track_unknown_space: false
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: ground_edge
        ground_edge:
          topic: /ground_edge_scan
          max_obstacle_height: 1.0
          min_obstacle_height: -0.5
          clearing: False
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 5.0
          raytrace_min_range: 0.0
          obstacle_max_range: 5.0
          obstacle_min_range: 0.1
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0 # Higher = robot avoids inflation zone strongly
        inflation_radius: 0.45 # Meters around obstacle to inflate
      always_send_full_costmap: True
